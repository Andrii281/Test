name: Test React App
on: 
  pull_request:
    types: [opened, reopened, edited, closed]
jobs:
  test:
    runs-on: windows-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v3
      - name: install
        run: npm i
      - name: Aplication
        env:
          GITHUB_PULL_TITLE: ${{ toJson(github.event.pull_request.title) }}
        run: node lint-pull-request.js